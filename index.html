<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  </head>
  <body>
    <div class="left-container">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="Logo" class="logo-image" />
        <h1 class="logo-title">FURKAN</h1>
      </div>
      <p class="ref-to-author">
        Photo by
        <a
          href="https://unsplash.com/@eugene_golovesov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Eugene Golovesov</a
        >
        on
        <a
          href="https://unsplash.com/photos/brown-plant-in-close-up-photography-y6OwxwYKSQE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-container">
      <p class="introduction">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dream. <br />
        Sign up <em>now</em> to get started!
      </p>
      <p class="introduction">You <em>know</em> you want to.</p>
      <form action="" method="get">
        <div class="user-form">
          <span class="form-header-message"
            ><strong>Let's do this!</strong></span
          >
          <div class="form-input-section">
            <div class="form-row">
              <div>
                <label for="name">FIRST NAME</label>
                <input
                  type="text"
                  id="name"
                  minlength="2"
                  maxlength="25"
                  required
                />
              </div>
              <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" maxlength="40" required />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" required />
              </div>
              <div>
                <label for="phone">PHONE</label>
                <input
                  type="tel"
                  id="phone"
                  pattern="[0-9]{10}|[0-9]{3}[\-. ][0-9]{3}[\-. ][0-9]{4}"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div>
                <label for="pwd">PASSWORD</label>
                <input
                  type="password"
                  id="pwd"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <span></span>
              </div>
              <div>
                <label for="confirmpwd">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirmpwd"
                  minlength="8"
                  maxlength="20"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="confirm-account-button">
          Confirm Account
        </button>
      </form>
      <span class="log-in-container"
        >Already have an account?
        <a href="#" class="log-in-link">Log in</a></span
      >
    </div>
  </body>
</html>
